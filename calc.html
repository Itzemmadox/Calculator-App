<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculation</title>
</head>
<body>
    <div id="calc-container">
        <h2 id="displayNum">0</h2>
        <h4 style="grid-column: 1/3;" class="operator-btn" onclick="clearDisplay()">C</h4>
        <h4 class="operator-btn" onclick="deleteLast()"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="white" d="M9 19q-.5 0-.938-.225t-.712-.625L3 12l4.35-6.15q.275-.4.713-.625T9 5h10q.825 0 1.413.588T21 7v10q0 .825-.588 1.413T19 19H9Zm10-2V7v10ZM9 17h10V7H9l-3.55 5L9 17Zm2.4-1l2.6-2.6l2.6 2.6l1.4-1.4l-2.6-2.6L18 9.4L16.6 8L14 10.6L11.4 8L10 9.4l2.6 2.6l-2.6 2.6l1.4 1.4Z"/></svg></h4>
        <h4 onclick="forNumber(7)">7</h4>
        <h4 onclick="forNumber(8)">8</h4>
        <h4 onclick="forNumber(9)">9</h4>
        <h4 onclick="forNumber(4)">4</h4>
        <h4 onclick="forNumber(5)">5</h4>
        <h4 onclick="forNumber(6)">6</h4>
        <h4 onclick="forNumber(1)">1</h4>
        <h4 onclick="forNumber(2)">2</h4>
        <h4 onclick="forNumber(3)">3</h4>
        <h4 onclick="forNumber(0)" style="grid-column: 1/3;">0</h4>
        <h4 onclick="forNumber('.')">.</h4>
        <h4 style="grid-row: 2/3; grid-column: 4/5;" class="operator-btn" onclick="opDiv()">&#247</h4>
        <h4 style="grid-row: 3/4; grid-column: 4/5;" class="operator-btn" onclick="opMul()">x</h4>
        <h4 style="grid-row: 4/5; grid-column: 4/5;" class="operator-btn" onclick="opSub()">-</h4>
        <h4 style="grid-row: 5/6; grid-column: 4/5;" class="operator-btn" onclick="opSum()">+</h4>
        <h4 style="grid-row: 6/7; grid-column: 4/5;" class="operator-btns" id="equal">=</h4>
    </div>

    <script type="text/javascript" src="calc.js"></script>
</body>
</html>
